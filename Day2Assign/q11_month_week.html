<html>
    <head>
        <title>
            Month Week
        </title>
        <h3>Find Month name And Week Day name</h3><br>
        <script>
        function monthName()
        {
            let mon = parseInt(document.getElementById("s1").value);
            let week = parseInt(document.getElementById("s2").value);
            
       let result
       let result2
            switch(mon)
            {
                case 1:
                    result = "January"
                    break;
                case 2:
                    result = "February"
                    break;
                case 3:
                    result = "March"
                    break;
                case 4:
                    result = "April"
                    break;
                case 5:
                    result = "May"
                    break;
                case 6:
                    result = "June"
                    break;
                case 7:
                    result = "July"
                    break;
                case 8:
                    result = "August"
                    break;
                case 9:
                    result = "September"
                    break;
                case 10:
                    result = "October"
                    break;
                case 11:
                    result = "November"
                    break;
                case 12:
                    result = "December"
                    break;
            }
            switch(week)
            {
                case 1: result2 = "Monday"
                    break;
                case 2: result2 = "Tuesday"
                    break;
                case 3: result2 = "Wednesday"
                    break;
                case 4: result2 = "Thursday"
                    break;
                case 5: result2 = "Friday"
                    break;
                case 6: result2 = "Saturday"
                    break;
                case 7: result2 = "Sunday"
                    break;
            }
            document.getElementById("p1").innerHTML = result
            document.getElementById("p2").innerHTML = result2
        }
        </script>
    </head>
    <body>
   <fieldset>
    <select id="s1">
        <option>Select month Number</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
         </select>
        <select id="s2">
                 <option>Select week Number</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
        </select>
        <input type="button" value="Submit" onclick="monthName()"/>
                   <p id="p1"></p>
                   <p id="p2"></p>
   </fieldset>
    </body>
</html>
